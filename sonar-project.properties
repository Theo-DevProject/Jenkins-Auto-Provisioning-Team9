sonar.projectKey=team9-syslogs
sonar.projectName=Team9 Syslogs
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# Scan only code we care about
sonar.sources=.
sonar.inclusions=**/*.py,**/*.yml,**/*.yaml,**/*.j2

# Exclude build/venv/git + history snapshots
sonar.exclusions=**/.venv/**,**/venv/**,**/.scannerwork/**,**/.git/**,**/__pycache__/**,**/*.egg-info/**,**/.history/**,.history/**

# Speedups / stability
# Avoid slow truststore probing
sonar.scanner.skipSystemTruststore=true

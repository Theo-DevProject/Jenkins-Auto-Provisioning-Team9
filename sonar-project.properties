# Identity (projectKey must be unique on your SonarQube)
sonar.projectKey=team9-syslogs
sonar.projectName=Team9 Syslogs
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# Where to look
sonar.sources=.

# (Optional) keep if you want to limit to specific file types; otherwise remove this line
sonar.inclusions=**/*.py,**/*.yml,**/*.yaml,**/*.j2

# Exclude noise/virtualenvs/build dirs
sonar.exclusions=**/.venv/**,**/venv/**,**/.scannerwork/**,**/.git/**,**/__pycache__/**,**/*.egg-info/**

# Python analyzer
# Use a precise version if you can (e.g., 3.11), otherwise "3" is OK
sonar.python.version=3.11

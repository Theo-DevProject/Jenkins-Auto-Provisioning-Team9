[defaults]
inventory             = inventory.ini
host_key_checking     = False

# Quiet the Python interpreter discovery warning on remote hosts
interpreter_python    = auto_silent

# Nicer output in Jenkins logs
stdout_callback       = default

[callback_default]
result_format         = yaml
bin_ansible_callbacks = True

# Parallelism & timeouts
forks                 = 20
timeout               = 30

# Write Ansibleâ€™s own log file (make sure logs/ exists and is writable)
log_path              = logs/ansible.log